<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <form>
        <!---->
        <label for="Nome">Nome</label>
        <input type="text" name="Nome" id="nome" required autofocus>
        <br><br>

        <label for="Email">Email</label>
        <input type="email" name="Email" id="email" placeholder="ex: email@fonte.com">
        <br><br>

        <label for="Idade">Número de computadores</label>
        <input type="range" name="Idade" id="idade" min="1" max="5" value="1">
        <br><br>

        <label for="Nascimento">Data de Nascimento</label>
        <input type="date" name="Nascimento" id="nascimento">
        <br><br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
